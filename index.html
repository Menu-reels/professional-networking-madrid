<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAppoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .ipartners {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #FFD700;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
            display: inline-block;
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            position: absolute;
            max-width: 100px;
        }
        .left-image {
            left: 10px;
            bottom: 10px;
        }
        .right-image {
            right: 10px;
            bottom: 10px;
        }

        @media (min-width: 600px) {
            img {
                max-width: 150px;
            }
        }

        @media (min-width: 768px) {
            img {
                max-width: 200px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="ipartners">
        <h1>Vamos a poner a prueba tus dotes comerciales</h1>
        <p>Intenta vender cualquier servicio a nuestra inteligencia artificial y si te responde</p>
        <p class="highlight">“Perfecto, me interesa”</p>
        <p>Entonces eres el ganador</p>
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="tel" id="phone" placeholder="Teléfono" required><br>
        <button id="submit">Voy a vender</button>
        <img src="jcia.png" alt="Persona hablando por teléfono" class="left-image">
        <img src="juliia.png" alt="Persona escuchando música" class="right-image">
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var name = encodeURIComponent(document.querySelector('input[type="text"]').value);
            var phone = encodeURIComponent(document.querySelector('input[type="tel"]').value);
            var clientEmail = "juancarloscruzcoba@gmail.com";

            const url = `https://hooks.zapier.com/hooks/catch/19308114/26v13nw/?clientEmail=${clientEmail}&leadName=${name}&leadPhone=${phone}`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                var whatsappUrl = `https://api.whatsapp.com/send?phone=+593964124024&text=Hola%20Julio%20IA,%20Soy%20${encodeURIComponent(name)}`;
                window.location.href = whatsappUrl;
            })
            .catch(error => {
                var whatsappUrl = `https://api.whatsapp.com/send?phone=+593964124024&text=Hola%20Julio%20IA,%20Soy%20${encodeURIComponent(name)}`;
                window.location.href = whatsappUrl;
            });
        });
    </script>
</body>
</html>
